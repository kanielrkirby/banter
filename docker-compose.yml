version: '3.8'
services:
  redis:
    image: redis:7.2.1-alpine
    container_name: banter-redis
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}

  mysql:
    image: mysql:8.1.0
    container_name: banter-mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  django:
    image: 'python:3.12.0rc3-alpine3.18'
    container_name: banter-django
    working_dir: /api
    command: sh -c "pip freeze > requirements.txt && pip install -r requirements.txt && python manage.py runserver"
    volumes:
      - ./api:/api
    ports:
      - 8000:8000
    depends_on:
      - redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
